<h1> Votre panier</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p> Vous avez {{cart.totalItemCount}} artricles dans votre panier</p>
    <table class="table">
        <thead>
            <th>Produit</th>
            <th>Quantit√©</th>
            <th> Prix </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{item.title}}</td>
                <td>
                    <product-quantity [product]="item" [shopping-cart]="cart">
                    </product-quantity>
                </td>
                <td>{{ item.totalPrice | currency:'EUR':symbol}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{ cart.totalPrice | currency:'EUR':symbol}}</th>
            </tr>
        </tfoot>
    </table>
    <button (click)="clearCart()"class="btn btn-danger btn-sm">
        Supprimer tout
    </button>
</ng-container>
