<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt={{product.title}}>
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:"EUR":'symbol'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer d-grid gap-2">
        <button (click)="addToCart(product)" class="btn btn-primary">Ajouter au panier
        </button>
        <div> {{ getQuantity() }}</div>
    </div>
</div>
