<form #f="ngForm">
    <div class="form-group">
        <label for="">Nom et Prénom</label>
        <input #name="ngModel" name="name" placeholder="Mr/Mme ..." [(ngModel)]="shipping.name" type="text"
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">Nom et prénom obligatoire.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <input #addressLine1="ngModel" name="adresse" [(ngModel)]="shipping.addressLine1" type="text"
            class="form-control" placeholder="numéro de rue ou avenue" required>
        <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
            <div *ngIf="addressLine1.errors.required">Adresse obligatoire.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""> Code de postale </label>
        <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text"
            class="form-control" placeholder="Code de postale" required>
        <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
            <div *ngIf="addressLine2.errors.required">Code postale obligatoire.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">City</label>
        <input #city="ngModel" name="city" placeholder="Ville" [(ngModel)]="shipping.city" type="text"
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            <div *ngIf="city.errors.required">Ville obligatoire.</div>
        </div>
    </div>
    <div>
        <button (click)="placeOrder()" class="btn btn-primary">Valider votre commande
        </button>
    </div>
</form>
