<h1> Votre panier</h1>
<div class="rol col-10" *ngIf="cart$ | async as cart">
    <p> Nombre total d'article : {{cart.totalItemsCount}} </p>
    <table class="table">
        <thead>
         <tr>
             <th></th>
            <th>Produit</th>
            <th  class="text-center" style="width:200px">Quantit√©</th>
            <th  class="text-end" style="width:250px"> Prix </th>
         </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td><div [style.backgroundImage]="'url('+ item.imageUrl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td>{{item.title}}</td>
                <td class="text-center">
                    <product-quantity [product]="item" [shopping-cart]="cart">
                    </product-quantity>
                </td>
                <td class="text-end" >
                    {{ item.totalPrice | currency:'EUR':symbol}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-end">
                    {{ cart.totalPrice | currency:'EUR':symbol}}
                </th>
            </tr>
        </tfoot>
    </table>
    <div class="row">
        <div class="col text-start">
            <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-danger btn-sm ">
                Supprimer tout
            </button>
        </div>
        <div class="col text-end">
        <a *ngIf="cart.items.length"
        routerLink="/check-out"
         class="btn btn-primary ">
            valider votre panier
        </a>
    </div>
    </div>

</div>
