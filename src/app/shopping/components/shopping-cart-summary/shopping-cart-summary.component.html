<div class="card">
    <div class="card-body">
      <h5 class="card-title">Votre commande</h5>
      <p class="card-text">Vous avez {{cart.totalItemsCount}} articles dans votre panier.</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of cart.items" class="list-group-item">
              {{item.quantity}} x {{ item.title}}
              <div class="float-end">
                  {{ item.totalPrice | currency:'EUR':symbol }} 
              </div>
          </li>
          <li class="list-group-item fw-bold">
              Totale
              <div class="float-end">
                  {{ cart.totalPrice | currency:'EUR':symbol}}
              </div>
          </li>
      </ul>
    </div>
  </div>
