<a routerLink="/admin/products/new" class="btn btn-primary"> Nouveau Produit</a>

<table class="table">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ | async">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.$key]"> Modifier</a>
            </td>
        </tr>
    </tbody>

</table>
