<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title"> Titre</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Titre obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="price"> Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">€</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">prix obligatoire.</div>
                    <div *ngIf="price.errors.min">prix doit être égale ou supérieur à 0.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category"> Catégorie </label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async"  [value]="c.$key">
                        {{c.name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Catégorie obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl"> Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">Imageurl obligatoire.</div>
                    <div *ngIf="imageUrl.errors.url">URL n'est pas validé.</div>
                </div>
            </div>
            <button class="btn btn-primary"> Enregistrer </button>
            <button type="button" (click)="delete()"class="btn btn-danger"> Supprimer </button>
        </form>
        

    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title}}</h5>
              <p class="card-text">{{ product.price | currency:'EUR':true}}</p>
            </div>
          </div>

    </div>
</div>
